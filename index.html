<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #ffe6eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }
    .question {
      font-size: 2em;
      margin-bottom: 20px;
      text-align: center;
    }
    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #ff4d6d;
      color: white;
      transition: transform 0.3s ease, font-size 0.3s ease;
    }
    button:hover {
      background: #e63e5c;
    }
    #final {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      font-size: 2em;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(to top, #2c3e50, #3498db); /* mountain-like */
      position: absolute;
      top: 0;
      left: 0;
      z-index: 5;
      overflow: hidden;
    }

      position: absolute;
      width: 40px;
      height: 30px;
      background: #7b3f00;
      transform: rotate(0deg);
      animation: fly 6s linear infinite;
    }
    .book:before {
      content: "";
      position: absolute;
      width: 20px;
      height: 30px;
      left: -20px;
      background: #d4c5a0;
    }
