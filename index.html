<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine App</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(270deg, #ff6ec4, #7873f5, #42e695, #ff9472);
      background-size: 800% 800%;
      animation: gradientShift 15s ease infinite;
      color: white;
      text-align: center;
    }
    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .container {
      max-width: 500px;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }
    #yes {
      background: #4CAF50;
      color: white;
      box-shadow: 0 0 10px rgba(255,255,255,0.6);
    }
    #yes:hover {
      background: #66BB6A;
      transform: scale(1.1);
    }
    #no {
      background: #FF7043;
      color: black;
    }
    #no:hover {
      background: #FF8A65;
      transform: rotate(-5deg);
    }
    .pulse {
      animation: pulse 0.6s ease;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.4); }
      100% { transform: scale(1); }
    }
    .nose {
      font-size: 3rem;
      margin-top: 30px;
      display: inline-block;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    .final-text {
      margin-top: 20px;
      font-size: 1.4rem;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="question">Will you be my Valentine?</h1>
    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
    <div id="nose" class="nose" style="display:none;">üëÉüëêü¶µ</div>
    <div id="finalText" class="final-text"></div>
  </div>

  <script>
    const questions = [
      "Will you be my Valentine?",
      "Will you be my Valentine? üíã (Don't lie)",
      "Will you be my Valentine? üìö (Na books vangi tharan)",
      "Will you be my Valentine? üåç (Namba onna tour polam)",
      "Will you be my Valentine? üç≤ (We'll make rasam together)",
      "Will you be my Valentine? üí™ (Namba gym polam)",
      "Will you be my Valentine? üí™ (I have biceps)",
      "Will you be my Valentine? üèãÔ∏è (Namaku future la 6 packs vendama)",
      "Will you be my Valentine? üëÉ (I'll give you nose)",
      "Will you be my Valentine? ‚ù§Ô∏è (Yes / Yes)"
    ];

    let currentQuestion = 0;
    const questionEl = document.getElementById("question");
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const noseEl = document.getElementById("nose");
    const finalTextEl = document.getElementById("finalText");

    noBtn.addEventListener("click", () => {
      yesBtn.classList.add("pulse");
      setTimeout(() => yesBtn.classList.remove("pulse"), 600);
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        questionEl.textContent = questions[currentQuestion];
      }
      if (currentQuestion === questions.length - 1) {
        noBtn.style.display = "none";
      }
    });

    yesBtn.addEventListener("click", () => {
      if (currentQuestion === questions.length - 1) {
        noseEl.style.display = "block";
        finalTextEl.textContent = "I already gave you my heart and Nose üíñüëÉ";
      } else {
        currentQuestion++;
        questionEl.textContent = questions[currentQuestion];
      }
    });
  </script>
</body>
</html>
