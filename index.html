
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
    }
    #question {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      gap: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    #yesBtn {
      background: #28a745;
      color: white;
    }
    #yesBtn:hover {
      background: #218838;
      box-shadow: 0 0 15px #28a745;
    }
    #noBtn {
      background: orange;
      color: black;
    }
    #noBtn:hover {
      animation: shake 0.5s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    .pulse {
      animation: pulse 0.5s ease;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.4); }
      100% { transform: scale(1); }
    }
    #finalMessage {
      display: none;
      font-size: 2em;
      margin-top: 20px;
    }
    /* Bouncing Nose */
    #nose {
      display: none;
      margin-top: 40px;
      width: 100px;
      height: 150px;
      position: relative;
      animation: bounce 1s infinite alternate;
    }
    #nose .body {
      width: 60px;
      height: 90px;
      background: #f2c9a0;
      border-radius: 50% 50% 40% 40%;
      margin: 0 auto;
    }
    #nose .leg {
      width: 8px;
      height: 40px;
      background: black;
      position: absolute;
      bottom: 0;
    }
    #nose .leg.left { left: 25px; }
    #nose .leg.right { right: 25px; }
    #nose .arm {
      width: 40px;
      height: 5px;
      background: black;
      position: absolute;
      top: 30px;
    }
    #nose .arm.left { left: -40px; }
    #nose .arm.right { right: -40px; }
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <div id="question">Will you be my valentine?</div>
  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
  <div id="finalMessage"></div>
  <div id="nose">
    <div class="arm left"></div>
    <div class="arm right"></div>
    <div class="body"></div>
    <div class="leg left"></div>
    <div class="leg right"></div>
  </div>
  <script>
    const questions = [
      {q: "Will you be my valentine?", opts: ["Yes", "No"]},
      {q: "Will you be my valentine?", opts: ["Yes", "Don't lie 😘"]},
      {q: "Will you be my valentine?", opts: ["Yes", "Na books vangi tharan"]},
      {q: "Will you be my valentine?", opts: ["Yes", "Namba onna tour polam"]},
      {q: "Will you be my valentine?", opts: ["Yes", "We'll make rasam together"]},
      {q: "Will you be my valentine?", opts: ["Yes", "Namba gym polam"]},
      {q: "Will you be my valentine?", opts: ["Yes", "I have biceps"]},
      {q: "Will you be my valentine?", opts: ["Yes", "Namaku future la 6 packs vendama"]},
      {q: "Will you be my valentine?", opts: ["Yes", "Yes"]}
    ];
    let index = 0;
    let yesBtn = document.getElementById("yesBtn");
    let noBtn = document.getElementById("noBtn");
    let question = document.getElementById("question");
    let finalMessage = document.getElementById("finalMessage");
    let nose = document.getElementById("nose");

    function loadQuestion(i) {
      question.innerText = questions[i].q;
      yesBtn.innerText = questions[i].opts[0];
      noBtn.innerText = questions[i].opts[1];
    }

    noBtn.addEventListener("click", () => {
      yesBtn.classList.remove("pulse");
      void yesBtn.offsetWidth; // restart animation
      yesBtn.classList.add("pulse");

      if (index < questions.length - 1) {
        index++;
        loadQuestion(index);
      } else {
        showFinal();
      }
    });

    yesBtn.addEventListener("click", () => {
      if (index < questions.length - 1) {
        index++;
        loadQuestion(index);
      } else {
        showFinal();
      }
    });

    function showFinal() {
      document.querySelector(".buttons").style.display = "none";
      question.style.display = "none";
      finalMessage.style.display = "block";
      finalMessage.innerHTML = "I already gave you my heart and Nose ❤️👃";
      nose.style.display = "block";
    }

    loadQuestion(index);
  </script>
</body>
</html>
